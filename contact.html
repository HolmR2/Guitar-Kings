<!DOCTYPE html>
<html>
  <head>
    <title>Guitar Kings | Contact</title>
    <meta name="description" content="Guitar Kings contact information" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/daf51a3e9e.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <!--Main navigation-->
      <a href="index.html" class="logo">Guitar Kings</a>
      <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
      <input type="checkbox" id="hamburger-menu" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="guitars.html">Guitars</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!--Content-->
    <main class="contact">
      <h1>Contact us</h1>

      <!--Form-->
      <form method="POST">
        <div class="form-wrapper">
          <section>
            <label for="name">Full name</label>
            <input type="text" id="name" name="name" required />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
            <label for="guitar">Guitar</label>
            <select id="guitar" name="Guitar">
              <option value="Adirnondack red">Adirondack red</option>
              <option value="Adirnondack green">Adirondack green</option>
              <option value="Adirnondack blue">Adirondack blue</option>
            </select>
            <div>
              <input type="checkbox" id="email-updates" name="email-updates" />
              <label for="email-updates">Sign up for email updates.</label>
            </div>
          </section>
          <section>
            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>
          </section>
        </div>
        <input type="submit" value="Send now" class="cta-small" />
      </form>
    </main>
    <footer>Copyright &copy</footer>
  </body>
</html>
