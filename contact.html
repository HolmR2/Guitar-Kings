<!DOCTYPE html>
<html>
  <head>
    <title>Guitar Kings | Contact</title>
    <meta name="description" content="Guitar Kings contact information" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <!--Main navigation-->
      <a href="index.html" class="logo">Guitar Kings</a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="guitars.html">Guitars</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!--Content-->
    <main>
      <h1>Contact us</h1>

      <!--Form-->
      <form action="form-success.php" method="POST">
        <label for="name">FULL NAME</label>
        <input type="text" name="name" id="name" class="form__input" required />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form__input" required />

        <label for="guitar">Guitar</label>
        <select name="guitar" id="guitar" required>
          <option value="guitar">Adirondack red</option>
          <option value="guitar">Adirondack green</option>
        </select>

        <input type="checkbox" name="signup" id="signup" /><label for="signup">Sign up for email updates.</label>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" cols="30"></textarea>

        <input type="submit" value="Send now" class="cta" />
      </form>
    </main>
    <footer>Copyright &copy</footer>
  </body>
</html>
